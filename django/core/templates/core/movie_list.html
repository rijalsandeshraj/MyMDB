{% extends "base.html" %}

{% block title %}
    All Movies
{% endblock %}

{% block main %}
    <ul>
        {% for movie in object_list %}
            <li>
                <a href="{% url 'core:movie_detail' pk=movie.id %}">
                    {{ movie }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
